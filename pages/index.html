<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB 1</title>

    <!-- //importar bootstrap -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- // importar -->

    <link rel="stylesheet" href="/css/style.css">

    <!-- // importar o script do header -->

    <script src="/layout/header.js"></script>

</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            createHeader();
        });
    </script>

    <main>
        <div class="wrapper">

            <div id="caixa">

            </div>

            <button id="mudarCor">
                Mudar Cor
            </button>

            <hr style="background-color: white;">

            <div>

                <div>
                    <form action="submit" id="exempleCalc">


                        <fieldset class="exempleCalc">

                            <label for="num1" class="text-secondary">Número 1:</label>
                            <input type="number" id="num1" name="num1" min="0" required>

                            <label for="num2" class="text-secondary">Número 2:</label>
                            <input type="number" id="num2" name="num2" min="0" required>

                        </fieldset>

                        <fieldset class="exempleCalc">

                            <div>

                                <input class="form-check-input" type="radio" name="calc" id="plus" value="plus" >
                                <label class="form-check-label text-secondary" for="plus">
                                    +
                                </label>

                            </div>

                            <div>

                                <input class="form-check-input" type="radio" name="calc" id="less" value="less">
                                <label class="form-check-label text-secondary" for="less">
                                    -
                                </label>

                            </div>

                        </fieldset>

                        <button type="submit">Calcular</button>

                    </form>
                </div>

                <div>

                </div>

            </div>

            <script>
                let caixa = document.getElementById("caixa");
                let mudarCor = document.getElementById("mudarCor");

                mudarCor.addEventListener("click", function () {
                    if (caixa.style.backgroundColor == "red") {
                        caixa.style.backgroundColor = "blue";
                    } else {
                        caixa.style.backgroundColor = "red";
                    }
                });



            </script>

        </div>
    </main>

    <footer>
        <div class="wrapper">

        </div>
    </footer>



    <!-- // links para bootstrap ferramentas de desenvolvimento -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
